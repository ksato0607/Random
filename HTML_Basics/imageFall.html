<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("h1").click(function(){
        $("img").animate({top:'+=1000px'}, 500);
      });
    });
  </script>
</head>
<style>
  img{
    width: 100px;
    height: auto;
    border-radius: 5px;
    border-color: rgb(239, 195, 66);
    border-style: solid;
    position: absolute;
  }
  h1{
    color: #fff;
  }
  body{
    background-color: #1d2029;
  }
</style>
<body>
  <center>
    <h1>IMAGE FALL</h1>
  </center>
    <img src="https://firebasestorage.googleapis.com/v0/b/laravel-659e1.appspot.com/o/10525892_690031424377754_5873567534962833692_n.jpg?alt=media&token=4567c703-7ca5-402d-a714-9db71049ec61"/>
</body>
</html>
